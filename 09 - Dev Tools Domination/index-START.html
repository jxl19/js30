<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');
    // Interpolated
    console.log('Hello I am a %s string, interpolated')
    // Styled
    // console.log('%c I am some great text', 'font-size: 50px; background:red; text-shadow: 10px 10px 0 blue');
    // warning!
    console.warn('OH NOOO');
    // Error :|
    console.error('oh shoot!');
    // Info
    console.info('Crocodiles eat 3-4 people per year');
    // Testing
    //only runs if is wrong
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    console.clear();
    // Viewing DOM Elements
    //all the properties/methods
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      //groupstart
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old`);
      //grouping the consolelogs we just made by the dog names, group end
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Wes');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    //takes an array of objects, and if they have the same properties, it will display it in a table
    console.table(dogs);
  </script>
</body>
</html>
